<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Drag and Drop</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="container">
			<header>
				<h1>Drag and Drop</h1>
			</header>
			<div class="lists">
				<div class="list">
					<div class="list-item" draggable="true">list item 1</div>
					<div class="list-item" draggable="true">list item 2</div>
					<div class="list-item" draggable="true">list item 3</div>
					<div class="list-item" draggable="true">list item 4</div>
				</div>
				<div class="list"></div>
				<div class="list"></div>
				<div class="list"></div>
			</div>
		</div>
		<script src="./script.js"></script>
	</body>
</html>
