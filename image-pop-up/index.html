<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Image Gallery</title>
		<link rel="stylesheet" href="./style.css" />
	</head>
	<body>
		<div class="gallery">
			<div class="img-container">
				<img
					src="./img/preview/1-small.jpg"
					alt=""
					data-original="1-large.jpg"
					caption="caption 1"
				/>
			</div>
			<div class="img-container">
				<img
					src="./img/preview/2-small.jpg"
					alt=""
					data-original="2-large.jpg"
					caption="caption 2"
				/>
			</div>
			<div class="img-container">
				<img
					src="./img/preview/3-small.jpg"
					alt=""
					data-original="3-large.jpg"
					caption="caption 3"
				/>
			</div>
			<div class="img-container">
				<img
					src="./img/preview/4-small.jpg"
					alt=""
					data-original="4-large.jpg"
					caption="caption 4"
				/>
			</div>
		</div>
		<div class="modal">
			<img src="./img/full/1-large.jpg" alt="" class="full-img" />
			<p class="caption"></p>
		</div>
		<script src="./script.js"></script>
	</body>
</html>
